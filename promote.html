<!DOCTYPE html>
<html lang="ko" style="height: 100%; width: 100%;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, width=device-width"> 
    <title>Get Nyehing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
</head>
<body style="height: 100%; width: 100%; ">
    <header>
        <h3 class="bg-dark p-2 mb-3" style="width: 100%;">
            <a class="text-white" href ="/mname">Go back</a>
        </h3>
    </header>

    <section class="mx-auto" style="width: 90%; text-align: center;">

        <table class="table table-striped">
            <thead>
              <tr>
                <th style="width: 10%;" scope="col">No.</th>
                <th style="width: 20%;" scope="col">User</th>
                <th scope="col">Comment</th>
              </tr>
            </thead>
            <tbody>
                {{$dashboard := .Dashboard}}
                {{range $dashboard}}
                <tr>
                    <th scope="row">{{.No}}</th>
                    <td>{{.User}}</td>
                    <td style="font-size: 2vh; font-family: 'Do Hyeon', sans-serif;">{{.Says}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </section>

    <section class="mx-auto" style="width: 100%; text-align: center;">
        <form method="POST" action="/promote/1">
            <input style="height: 40px; width: 8%; border-radius: 5px;" type="text" min="2" max="6" placeholder="내 캐릭터 명" required name="user" />
            <input style="height: 40px; width: 30%; border-radius: 5px;" type="text" min="2" max="6" placeholder="하고싶은 말" required name="says" />
            <button style="height: 40px; width: 8%; border-radius: 5px; margin-bottom: 10px;" class="btn btn-dark"> SUBMIT ! </button>
        </form>
    </section>
    <section class="mx-auto" style="width: 100%; text-align: center;">
        </br>
        {{range $pagenum := .Pagenum }}
            <div class="btn btn-outline-secondary" style="background-color:#f2f2f2; "><a style="text-decoration: none; color: black;" href="/promote/{{$pagenum}}">{{$pagenum}}</a></div>
        {{end}}
    </section>
    <footer>
        <p class="p-4 fw-bold text-center" style="font-size: 12pt;" style="margin:0 auto;">Copyright © 2021 IGSON All rights reserved.</p>
    </footer>
</body>
</html>
